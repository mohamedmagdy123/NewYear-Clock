<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear's Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mb-5">New Years Eve</h1>
    <div class="clock d-flex justify-content-center align-items-center">
        <div class="countdown-element days">
            <p id="days"></p>
            <span>Days</span>
        </div>
        <div class="countdown-element hours">
            <p id="hours"></p>
            <span>Hours</span>
        </div>
        <div class="countdown-element minutes">
            <p id="minutes"></p>
            <span>Minutes</span>
        </div>
        <div class="countdown-element seconds">
            <p id="seconds"></p>
            <span>Seconds</span>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
